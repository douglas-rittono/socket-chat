<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">Nickname:</label>
    <input type="text" id="username" autocomplete="off" placeholder="Nickname">
    <br>

    <!-- Combobox para selecionar a sala de chat -->
    <label for="chat-room">Escolha uma sala de chat:</label>
    <select id="chat-room">
        <option value="Sala1">Sala1</option>
        <option value="Sala2">Sala2</option>
        <option value="Sala3">Sala3</option>
        <option value="Sala4">Sala4</option>
    </select>
    <br>
    <hr>

    <ul id='messages'></ul>
    <form id="form" action="">
        <textarea id="input" autocomplete="off" rows="5" cols="100"></textarea><br>
        <button>Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io()

        document.getElementById('form').addEventListener('submit',
            function(e){
                e.preventDefault();
                var message = document.getElementById('input').value;
                var username = document.getElementById('username').value;
                var currentTime = new Date().toLocaleTimeString();
                var room = document.getElementById('chat-room').value; // Obtendo a sala selecionada
                socket.emit('chat message', {user: username, message: message, time: currentTime, room: room})
                document.getElementById('input').value = ""
            }
        )

        document.getElementById('input').addEventListener('keydown',
            function(e){
                if(e.key === 'Enter'){
                    e.preventDefault()
                    document.getElementById('form').dispatchEvent(new Event('submit'))
                }
            }
        )

        socket.on('chat message', function(data) {
            var selectedRoom = document.getElementById('chat-room').value;
            if (data.room === selectedRoom) { // Verifica se a mensagem Ã© da sala selecionada
                addMessage('<b>[' + data.time + ']' + data.user + ':</b>' + data.message)
            }
        })

        function addMessage(message){
            var li = document.createElement('li')
            li.innerHTML = message
            document.getElementById('messages').appendChild(li)
        }
    </script>
</body>
</html>
